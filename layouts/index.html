{{ define "main" }}
<div class="flex flex-col items-center justify-center min-h-[80vh] gap-8 text-center">
    <div class="w-48 h-48 md:w-64 md:h-64 rounded-full overflow-hidden shadow-lg shrink-0">
        <img src="/me.jpg" alt="Profile" class="w-full h-full object-cover">
    </div>
    <div class="max-w-2xl">
        <h1 id="typing-title" class="text-4xl md:text-6xl font-bold mb-4 text-primary min-h-[1.2em]">Hi, I'm Ishwor.
        </h1>

        <style>
            .typing-cursor::after {
                content: '|';
                animation: blink 1s step-start infinite;
                margin-left: 2px;
                color: var(--primary-color);
            }

            @keyframes blink {

                0%,
                100% {
                    opacity: 1;
                }

                50% {
                    opacity: 0;
                }
            }
        </style>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const titleElement = document.getElementById('typing-title');
                const textToType = "Hi, I'm Ishwor.";

                // Clear text initially (but keep height with min-h)
                titleElement.textContent = "";
                titleElement.classList.add("typing-cursor");

                let charIndex = 0;
                const typeSpeed = 150; // Slow typing speed

                function typeWriter() {
                    if (charIndex < textToType.length) {
                        titleElement.textContent += textToType.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeWriter, typeSpeed);
                    } else {
                        // Animation complete
                        // Optional: Remove cursor after a delay or keep it
                        setTimeout(() => {
                            titleElement.classList.remove("typing-cursor");
                        }, 1000);
                    }
                }

                // Start typing after a short delay
                setTimeout(typeWriter, 500);
            });
        </script>
        <div class="prose prose-lg text-text mx-auto">
            {{ .Content }}
        </div>
        <div class="mt-8 flex gap-4 justify-center">
            <a href="/resume/"
                class="px-6 py-2 bg-primary text-bg rounded-full font-bold hover:opacity-90 transition-all hover:scale-105 hover:shadow-xl hover:-translate-y-1">Resume</a>
            <a href="/contact/"
                class="px-6 py-2 border border-primary text-primary rounded-full font-bold hover:bg-primary hover:text-bg transition-all hover:scale-105 hover:shadow-xl hover:-translate-y-1">Contact</a>
        </div>
    </div>
</div>
{{ end }}
