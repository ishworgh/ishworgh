{{ define "main" }}
<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-8 border-b border-border pb-4">
        <h1 class="text-3xl font-bold">Gallery</h1>
        <div class="flex gap-2 bg-surface p-1 rounded-lg border border-border">
            <button id="layout-masonry" class="p-2 rounded hover:bg-bg text-primary transition-colors"
                title="Masonry View">
                <i data-feather="grid" class="w-5 h-5"></i>
            </button>
            <button id="layout-grid" class="p-2 rounded hover:bg-bg text-secondary hover:text-primary transition-colors"
                title="Grid View">
                <i data-feather="layout" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <div id="gallery-container" class="columns-1 md:columns-2 lg:columns-3 gap-4 space-y-4 transition-all duration-500">
        {{ range .CurrentSection.Params.images }}
        <div class="break-inside-avoid gallery-item mb-4">
            <div class="relative group rounded-lg overflow-hidden cursor-pointer h-full">
                <img src="{{ .url }}" alt="{{ .description }}" loading="lazy"
                    class="gallery-img w-full h-auto object-cover transition duration-300 group-hover:scale-105">

                <!-- Download Button -->
                <a href="{{ .url }}" download="{{ .description }}"
                    class="absolute top-3 right-3 w-10 h-10 bg-primary text-bg rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all hover:scale-110 shadow-lg z-10"
                    onclick="event.stopPropagation()">
                    <i data-feather="download" class="w-5 h-5"></i>
                </a>

                <div
                    class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                    <p class="text-white text-sm font-medium">{{ .description }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>

<!-- Lightbox Modal -->
<div id="lightbox" class="fixed inset-0 bg-black/90 hidden z-[60] flex items-center justify-center p-4">
    <button id="lightbox-close" class="absolute top-4 right-4 text-white hover:text-primary"><i data-feather="x"
            class="w-8 h-8"></i></button>
    <div class="max-w-4xl max-h-full flex flex-col items-center">
        <img id="lightbox-img" src="" class="max-w-full max-h-[80vh] object-contain rounded shadow-2xl">
        <a id="lightbox-download" href="" download
            class="mt-4 px-6 py-2 bg-primary text-bg rounded-full font-bold hover:opacity-90 flex items-center gap-2">
            <i data-feather="download" class="w-4 h-4"></i> Download
        </a>
    </div>
</div>
{{ end }}
