{{ define "main" }}
<div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold mb-8 text-primary">{{ .Title }}</h1>
    <div class="space-y-8">
        {{ range .Pages }}
        <article
            class="bg-surface p-6 rounded-xl border border-border hover:border-primary/30 transition-all hover:shadow-lg">
            <h2 class="text-2xl font-bold mb-2">
                <a href="{{ .RelPermalink }}" class="text-text hover:text-primary transition-colors">{{ .Title }}</a>
            </h2>
            <div class="text-secondary mb-4 text-sm">
                {{ .Date.Format "January 2, 2006" }}
            </div>
            <div class="text-secondary/90 mb-4">
                {{ .Summary }}
            </div>
            <a href="{{ .RelPermalink }}"
                class="text-primary font-medium hover:text-accent transition-colors inline-flex items-center gap-1">
                Read more <i data-feather="arrow-right" class="w-4 h-4"></i>
            </a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
